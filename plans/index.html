<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starter Plan Demo | Local Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #cce4ff;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1.5rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      background: #f9f9f9;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product-card h3 {
      margin: 0.75rem 0 0.25rem;
      font-size: 1.25rem;
      color: #0077cc;
    }
    .product-card p {
      margin: 0.25rem 0 0.75rem;
      color: #555;
      font-size: 0.9rem;
    }
    .price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      background: #f0f0f0;
      color: #555;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Local Store</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="products">
      <h2>Featured Products</h2>
      <div class="products">
        <div class="product-card">
          <img src="https://via.placeholder.com/220x150?text=Product+1" alt="Product 1" />
          <h3>Organic Honey</h3>
          <p>Pure, natural honey from local farms.</p>
          <div class="price">$12.99</div>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/220x150?text=Product+2" alt="Product 2" />
          <h3>Handmade Soap</h3>
          <p>Gentle and fragrant soap bars.</p>
          <div class="price">$6.50</div>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/220x150?text=Product+3" alt="Product 3" />
          <h3>Fresh Bread</h3>
          <p>Baked daily with organic ingredients.</p>
          <div class="price">$4.75</div>
        </div>
      </div>
    </section>

    <section id="contact" style="margin-top: 3rem;">
      <h2>Contact Us</h2>
      <form style="max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" placeholder="Your Name" required style="padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;" />
        <input type="email" placeholder="Your Email" required style="padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;" />
        <textarea placeholder="Your Message" rows="5" style="padding: 0.75rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;"></textarea>
        <button type="submit" style="background: #0077cc; color: white; border: none; padding: 0.75rem; border-radius: 6px; font-weight: bold; cursor: pointer;">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Local Store. All rights reserved.
  </footer>

</body>
</html>
